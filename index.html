<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Feedback Survey</title>
</head>
<body>
    <div class="heading">
        <h1>Feedback Survey</h1>
        <p>Thank you for your time for answering this quick survey</p>
    </div>
    <form action="" id="survey-form">
        <div class="credential">
            <label for="email" id="email-label">
                Email <input type="email" name="email-label" id="email" placeholder="Enter your email" required>
            </label>
            <label for="name" id="name-label">
                Name <input type="text" name="name-label" id="name" placeholder="Enter your name" required>
            </label>
            <label for="age" id="age-label">
                Age (optional) <input type="number" name="age-label" id="age" min="18" max="120" placeholder="Age">
            </label>
        </div>
    </form>
</body>
</html>
